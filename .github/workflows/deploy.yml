name: Build and Deploy to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build CSS
        run: npm run build:css || echo "No CSS build step defined"

      - name: Minify HTML
        run: npm run minify:html || echo "No HTML minify step defined"

      - name: Prepare deployment folder
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -r assets dist/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
